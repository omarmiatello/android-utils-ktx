// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        kotlin_version = '1.1.4-3'
        compiler_version = '3.0.0-beta6'
        databinding_version = compiler_version
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$compiler_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:3.1.0'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

plugins {
    // id "com.jfrog.bintray" version "1.7.3"                    // https://github.com/bintray/gradle-bintray-plugin
    id "com.github.dcendents.android-maven" version "2.0" // https://github.com/dcendents/android-maven-gradle-plugin
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

clean {
    delete rootProject.buildDir
}
